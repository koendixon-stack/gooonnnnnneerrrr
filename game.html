<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gooning Clicker</title>
</head>
<body>
    <h1>Ultimate Gooning Clicker</h1>
    <p>Click to earn Goon points!</p>
    <button id="clickBtn">Click me!</button>
    <p>Goon Points: <span id="goonPoints">0</span></p>

    <h2>Achievements</h2>
    <ul id="achievementsList"></ul>

    <h2>Prestige System</h2>
    <button id="prestigeBtn" disabled>Prestige</button>

    <h2>Passive Income</h2>
    <p>Passive Income: <span id="passiveIncome">0</span> points/sec</p>

    <script>
        let goonPoints = 0;
        let passiveIncome = 0;
        let earningInterval;
        let achievements = [];

        // Click event
        document.getElementById('clickBtn').onclick = function() {
            goonPoints++;
            updateDisplay();
            checkAchievements();
        };

        // Update display function
        function updateDisplay() {
            document.getElementById('goonPoints').innerText = goonPoints;
            document.getElementById('passiveIncome').innerText = passiveIncome;
            document.getElementById('prestigeBtn').disabled = goonPoints < 1000;  // Example condition
        }

        // Check achievements
        function checkAchievements() {
            if (goonPoints >= 10 && !achievements.includes('First Click!')) {
                achievements.push('First Click!');
                updateAchievementsList();
            }
            // Add more achievement conditions as needed
        }

        // Update achievements list on UI
        function updateAchievementsList() {
            const achievementsList = document.getElementById('achievementsList');
            achievementsList.innerHTML = '';
            achievements.forEach(achievement => {
                const li = document.createElement('li');
                li.innerText = achievement;
                achievementsList.appendChild(li);
            });
        }

        // Prestige function
        document.getElementById('prestigeBtn').onclick = function() {
            goonPoints = 0;
            passiveIncome += 1; // Earn 1 point/sec per prestige
            updateDisplay();
        };

        // Passive income functionality
        function startEarning() {
            earningInterval = setInterval(() => {
                goonPoints += passiveIncome;
                updateDisplay();
            }, 1000);
        }

        // Start earning passive income
        startEarning();
    </script>
</body>
</html>
