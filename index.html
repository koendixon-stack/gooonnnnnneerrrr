<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>First-Person Racing Game</title>\n    <style>\n        body {\n            margin: 0;\n            overflow: hidden;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n        }\n        canvas {\n            background: #87CEEB;\n        }\n    </style>\n</head>\n<body>\n    <canvas id="gameCanvas" width="800" height="600"></canvas>\n    <script>\n        const canvas = document.getElementById('gameCanvas');\n        const ctx = canvas.getContext('2d');\n\n        function init() {\n            // Game initialization code goes here\n            ctx.fillStyle = 'gray';\n            ctx.fillRect(0, 0, canvas.width, canvas.height);\n            ctx.fillStyle = 'black';\n            ctx.font = '30px Arial';\n            ctx.fillText('Welcome to the Racing Game!', 100, 100);\n        }\n\n        init();\n    </script>\n</body>\n</html>
